<div class="areaTrabalho">
  <div class="painel">
    <tm-criatarefa (tarefa)="insereCard($event)">
    </tm-criatarefa>
  </div>
  <tm-card *ngFor="let item of itens; let i:index" [id]="item.id" [tarefa]="item.titulo" [descricao]="item.descricao"
    [status]="item.status" [dataPrevisaoConclusao]="item.dataPrevisaoConclusao">
  </tm-card>
</div>
